<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Configurator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Car Configurator</h1>
            </div>
        </nav>
    </header>

    <div class="container">
        <section class="hero">
            <h2>Select Your Look</h2>
            <p style="word-wrap: break-word; line-height: normal;">Explore the world of color. Customize your dream car and experience the thrill of speed.</p>
        </section>
    </div>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-8 car-viewer">
                <canvas id="car-canvas"></canvas>
            </div>
            <div class="col-md-4 options d-flex flex-column justify-content-center">
                <div class="color-options text-center">
                    <h2 class="text-center mb-4 mt-2">Choose Color</h2>
                    <button onclick="changeColor('purple')">Purple</button>
                    <button onclick="changeColor('white')">White</button>
                    <button onclick="changeColor('blue')">Blue</button>
                    <button onclick="changeColor('red')">Red</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
